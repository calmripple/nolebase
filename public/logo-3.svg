<svg xmlns="http://www.w3.org/2000/svg" width="320" height="320" viewBox="0 0 320 320" aria-labelledby="title desc">
  <title>存在与知 · Being and Knowing</title>
  <desc>Minimal flat logo for the theme "存在与知 / Being and Knowing".</desc>

  <!-- 左：存在 / Being（略偏青绿色，更柔和） -->
  <circle cx="120" cy="130" r="90" fill="#14b8a6" fill-opacity=".95" />
  <!-- 右：知 / Knowing（偏紫蓝，和左边形成对称感） -->
  <circle cx="200" cy="130" r="90" fill="#6366f1" fill-opacity=".95" />

  <!-- 中心：交叠区域，略小一点，让文字更舒展 -->
  <circle cx="160" cy="130" r="54" fill="#020617" fill-opacity=".92" />

  <!-- 标题：存在与知 -->
  <text
    x="160"
    y="128"
    fill="#ffffff"
    stroke="#000000"
    stroke-width="0.8"
    stroke-opacity=".35"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans SC', sans-serif"
    font-size="22"
    font-weight="600"
    paint-order="stroke fill"
    text-anchor="middle"
  >
    存在与知
  </text>

  <!-- 副标题：BEING AND KNOWING -->
  <text
    x="160"
    y="150"
    fill="#e5e7eb"
    stroke="#000000"
    stroke-width="0.6"
    stroke-opacity=".35"
    font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="10"
    letter-spacing="2.5"
    paint-order="stroke fill"
    text-anchor="middle"
  >
    BEING AND KNOWING
  </text>
</svg>
